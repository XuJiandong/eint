[package]
name = "eint-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
uint = "0.9.3"
arbitrary = { version = "1.1.0", features = ["derive"] }


[dependencies.eint]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "divrem"
path = "fuzz_targets/divrem.rs"
test = false
doc = false

[[bin]]
name = "compare"
path = "fuzz_targets/compare.rs"
test = false
doc = false

[[bin]]
name = "compare2"
path = "fuzz_targets/compare2.rs"
test = false
doc = false

