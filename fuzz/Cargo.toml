[package]
name = "eint-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
uint = "0.9.3"

[dependencies.eint]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "divrem"
path = "fuzz_targets/divrem.rs"
test = false
doc = false

[[bin]]
name = "mul"
path = "fuzz_targets/mul.rs"
test = false
doc = false
